<!DOCTYPE html>
<html>
<head>
    <title>Article List</title>
</head>
<body>
    <h1>Articles</h1>
    <a href="{% url 'article_create' %}">Add New Article</a>
    <ul>
        {% for article in articles %}
            <li>
                {{ article.title }} - <a href="{% url 'article_delete' article.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
